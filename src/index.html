<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page">
    <header class="page__header header">
      <div class="header__wrapper">
        <section class="header__control-area">
          <a href="#" class="header__logo">
            <img
              src="./images/bose.svg"
              alt="bose-icon"
              class="header__logo-image"
            >
          </a>

          <div class="header__icons">
            <a
              href="tel:+1 234 555-55-55"
              class="header__icons-link"
            >
              <img
                src="./images/phone.svg"
                alt="phone"
                class="header__icons-phone"
              >
            </a>

            <a href="#menu" class="header__icons-toggler"></a>
          </div>
        </section>

        <div class="header__title-wrapper">
          <div class="header__sound-waves"></div>

          <h1 class="header__title">
            The world shades.
            <br>
            Your music shines.
          </h1>
        </div>
      </div>

      <nav
        class="header__menu menu page__header--with-menu"
        id="menu"
      >
        <div class="menu__wrapper">
          <div class="menu__icons">
            <a href="#" class="menu__logo">
              <img
                src="./images/bose.svg"
                alt="bose-icon"
                class="menu__logo-image"
              >
            </a>

            <a href="#" class="menu__cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                About us
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#gallery" class="menu__link"
              >
                Gallery
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#testimonials" class="menu__link"
              >
                Testimonials
              </a>
            </li>

            <li class="menu__item">
              <a href="#contact" class="menu__link">
                Contacts
              </a>
            </li>

            <li class="menu__item">
              <a
                href="tel:+1 234 5555-55-55" class="menu__link-last"
              >
                Call to Order
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
